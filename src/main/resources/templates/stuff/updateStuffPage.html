<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Update Stuff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
<div>
    <i class="bi bi-person-circle mx-3" style="font-size: 2rem; color: cornflowerblue;">&emsp;<span id="parentAndChildrenId"></span></i>
</div>

<div class="container-fluid border border-primary rounded m-2 p-2 bg-light" style="width: 50%">
    <form id="formId">
        <input id="parentIdId"/></br>

        <div class="input-group mb-3">
            <div class="input-group-prepend w-25">
                <span class="input-group-text" id="basic-addon1">Chusteczki suche</span>
            </div>
            <input id="dryWipesId" type="text" class="form-control" aria-label="Chusteczki suche" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend w-25">
                <span class="input-group-text" id="basic-addon1">Chusteczki mokre</span>
            </div>
            <input id="wetWipesId" type="text" class="form-control" aria-label="Chusteczki mokre" aria-describedby="basic-addon1">

        <div class="input-group mb-3">
            <div class="input-group-prepend w-25">
                <span class="input-group-text" id="basic-addon1">Pieluchy</span>
            </div>
            <input id="diapersId" type="text" class="form-control" aria-label="Pieluchy" aria-describedby="basic-addon1">

        <div class="input-group mb-3">
            <div class="input-group-prepend w-25">
                <span class="input-group-text" id="basic-addon1">Ręczniki</span>
            </div>
            <input id="towelsId" type="text" class="form-control" aria-label="Ręczniki" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend w-25">
                <span class="input-group-text" id="basic-addon1">Śliniaki</span>
            </div>
            <input id="bibsId" type="text" class="form-control" aria-label="Śliniaki" aria-describedby="basic-addon1">
        </div>

        <div class="container">
            <div class="row">
                <div class="col" style="width: 50%">
                    <button type="submit" class="btn btn-primary btn-lg mt-2" style="width: 100%">Zapisz</button>
                </div>
                <div class="col"style="width: 50%">
                    <a class="btn btn-danger btn-lg mt-2" style="width: 100%" role="button" id="backId"/>
                </div>
            </div>
        </div>
    </form>

</div>

</body>
