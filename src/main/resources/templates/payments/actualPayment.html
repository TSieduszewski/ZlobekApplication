<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Actual payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
<footer id="headerId"/>
<div>
    <i class="bi bi-bag-check mx-3" style="font-size: 2rem; color: cornflowerblue;">&emsp;Zestawienie płatności</i>
</div>

<div id="check">
    <table class="table table-sm table-striped table-hover">
        <thead class="bg-info bg-gradient text-white shadow">
        <th class ="w-25">Opłaty za miesiąc (poprzedni):</th>
        <th><span id="previousMonthId">monthId</span></th>
        </thead>
        <tbody>
        <tr>
            <td>Opłata za czesne:</td>
            <td><strong id="previousMonthTuitionId">tuitionId</strong></td>
        </tr>
        <tr>
            <td>Opłata za posiłki:</td>
            <td><strong id="previousMonthMealsId">mealsId</strong></td>
        </tr>
        <tr>
            <td>Łącznie:</td>
            <td><strong id="previousMonthSummaryId">summaryId</strong></td>
        </tr>
        </tbody>
    </table>

</div>
<div>
    <table class="table table-sm table-striped table-hover">
        <thead class="bg-primary bg-gradient text-white shadow">
        <th class ="w-25">Opłaty za miesiąc (obecny):</th>
        <th><span id="monthId">monthId</span></th>
        </thead>
        <tbody id="checkActual">
        <tr>
            <td>Opłata za czesne:</td>
            <td><strong id="tuitionId">tuitionId</strong></td>
        </tr>
        <tr>
            <td>Opłata za posiłki:</td>
            <td><strong id="mealsId">mealsId</strong></td>
        </tr>
        <tr>
            <td>Łącznie:</td>
            <td><strong id="summaryId">summaryId</strong></td>
        </tr>
        </tbody>
    </table>

</div>

<div>
    <i class="bi bi-egg-fried mx-3" style="font-size: 2rem; color: cornflowerblue;">&emsp;Wykaz posiłków:</i>
</div>
<div>
    <table class="table table-sm table-striped table-hover">
        <thead class="bg-primary bg-gradient text-white shadow ">
        <th>Data</th>
        <th>Kwota</th>
        </thead>
        <tbody id="checkAttendance">
        <tr id="showAttendanceId">
            <td class ="w-25" id="attendanceDateId"/>
            <td id="attendanceStatusId"/>
            </td>
        </tr>
        </tbody>
    </table>

<!--</div>-->

<footer id="footerId">
    <p>Footer content</p>
</footer>
</body>
</html>
