<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>New Message Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid border border-primary rounded m-2 p-2 bg-light" style="width: 50%">
    <form id="formId">

        <div>
            <input id="messageIdId"/>
        </div>

        <input id="idOfSingleParentsId"/>
        <input id="singleParentStatusId"/>

        <div class="form-floating">
            <textarea class="form-control" id="messageId" style="height: 100%" placeholder="''"></textarea>
            <label for="messageLabel">Wpisz wiadomość do rodzica</label>
        </div>

        <div class="container">
            <div class="row">
                <div class="col" style="width: 50%">
                    <button type="submit" class="btn btn-primary btn-lg mt-2" style="width: 100%">Wyślij</button>
                </div>
                <div class="col"style="width: 50%">
                    <a class="btn btn-danger btn-lg mt-2" style="width: 100%" role="button" id="backId"/>
                </div>
            </div>
        </div>



    </form>
</div>

</body>
</html>
