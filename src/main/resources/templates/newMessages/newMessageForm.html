<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.tymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Message Form</title>
</head>
<body>
<div>

    <form action="#" th:action="@{/messages/save}" th:object="${messageReadyToSendAttribute}" method="POST">

        <div>
            <input type="hidden" th:field="${messageReadyToSendAttribute.message.id}"/>
        </div>

        <input type="hidden" th:field="${messageReadyToSendAttribute.idOfSingleParents}"/>
        <input type="hidden" th:field="${messageReadyToSendAttribute.singleParentStatus}"/>
        <div>
            <input type="text" th:field="${messageReadyToSendAttribute.message.message}">
        </div>

        <button type="submit">Save</button>
        <hr>
    </form>

</div>
</body>
</html>
