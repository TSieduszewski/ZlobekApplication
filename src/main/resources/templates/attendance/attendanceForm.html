<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Attendance Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>

<div>
    <i class="bi bi-clipboard-check mx-3" style="font-size: 2rem; color: cornflowerblue;">&emsp;Zestawienie obecności i nieobecności</span></i>
</div>

<div>
    <table class="table table-sm table-striped table-hover">
        <thead class="bg-primary bg-gradient text-white shadow ">
        <th>Data</th>
        <th>Status obecności</th>
        <th>Zmiana statusu</th>
        </thead>
        <tbody>
        <tr id="showAttendanceId">
            <td id="attendanceDateId"/>
            <td>
                <span th:if="${tempAttendance.attendant==false}">
                    <span class="text-danger" id="attendanceStatusId"/>
                </span>
                <span th:if="${tempAttendance.attendant==true}">
                    <span class="text-success" id="attendanceStatusId"/>
                </span>

            </td>

            <td><a class="btn btn-outline-primary btn-sm shadow form-control" role="button" id="attendanceButtonStatusId">Zmień status</a>
        </tr>
        </tbody>
    </table>

</div>

<footer id="footerId">
    <p>Footer content</p>
</footer>
</body>
</html>
