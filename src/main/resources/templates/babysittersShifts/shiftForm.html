<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Shift Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
<footer id="headerId"/>
<div class="container-fluid border border-primary rounded m-2 p-2 bg-light" style="width: 50%">
    <form id="shiftFormId">

        <div>
            <input id="babysitterIdId"/>
            <input id="shiftId"/>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend w-50">
                <span class="input-group-text" id="basic-addon1">Początek zmiany</span>
            </div>
            <input id="startShiftId" class="form-control" aria-label="Początek zmiany" aria-describedby="basic-addon1">
        </div>
        <div class="alert alert-danger " id="alertStartShiftId"></div>

        <div class="input-group mb-3">
            <div class="input-group-prepend w-50">
                <span class="input-group-text" id="basic-addon1">Koniec zmiany</span>
            </div>
            <input id="endShiftId" class="form-control" aria-label="Koniec zmiany" aria-describedby="basic-addon1">
        </div>


        <div class="container">
            <div class="row">
                <div class="col" style="width: 50%">
                    <button type="submit" class="btn btn-primary btn-lg mt-2" style="width: 100%">Wyślij</button>
                </div>
                <div class="col"style="width: 50%">
                    <a class="btn btn-danger btn-lg mt-2" style="width: 100%" id="backId"/>
                </div>
            </div>
        </div>



    </form>
</div>

</body>
</html>
