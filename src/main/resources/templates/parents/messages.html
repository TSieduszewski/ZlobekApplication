<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.tymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>

<div>
    <i class="bi bi-person-circle mx-3" style="font-size: 2rem; color: cornflowerblue;">&emsp;Przeglądasz zestawienie
        wiadomości rodzica: <span class="fw-bold" id="parentFirstNameAndLastNameId"/></i>
</div>
<div>
    <table class="table table-sm table-striped table-hover">
        <thead class="bg-primary bg-gradient text-white shadow ">
        <th>Imię dziecka</th>
        <th>Nazwisko dziecka</th>
        <th>Adres zamieszkania</th>
        <th>Telefon</th>
        <th>Adres e-mail</th>
        </thead>
        <tbody>
        <tr>
            <td id="childrenFirstNameId"/>
            <td id="childrenLastNameId"/>
            <td id="addressId"/>
            <td id="phoneNumberId"/>
            <td id="emailId"/>
        </tr>
        </tbody>
    </table>
    <p></p>
    <table class="table table-sm table-striped table-hover">
        <thead class="bg-primary bg-gradient text-white shadow ">
        <th>Data wiadomości</th>
        <th>Treść wiadomości</th>
        </thead>
        <tbody>
        <tr id="showMessagesId">
            <td id="messageDateId"/>
            <td id="messageId"/>
        </tr>
        </tbody>
    </table>


    <div class="container-md-auto">
        <div class="row justify-content-center">
            <div class="col-md-auto" th:if="${messages.totalPages > 0}"
                 th:each="pageNumber : ${pageNumbers}">
                <span th:if="${pageNumber==messages.number + 1}">
                    <a th:href="@{/parents/showSingleParentMessages(parentId=${singleParent.id}, page=${pageNumber}, size=${messages.size})}"
                       th:text=${pageNumber} class="btn btn-info text-decoration-none text-white" role="button"></a>
                </span>
                <span th:if="${pageNumber!=messages.number + 1}">
                    <a th:href="@{/parents/showSingleParentMessages(parentId=${singleParent.id}, page=${pageNumber}, size=${messages.size})}"
                       th:text=${pageNumber} class="btn btn-primary text-decoration-none text-white" role="button"></a>
                </span>
            </div>
        </div>

    </div>


<!--    <div class="container-md-auto">-->
<!--        <div class="row d-flex justify-content-center">-->
<!--            <div class="col-md-auto border rounded m-1" th:if="${messages.totalPages > 0}"-->
<!--                 th:each="pageNumber : ${pageNumbers}">-->
<!--                <button type="button" class="btn btn-primary">-->
<!--                    <a th:href="@{/parents/showSingleParentMessages(parentId=${singleParent.id}, page=${pageNumber}, size=${messages.size})}"-->
<!--                       th:text=${pageNumber} th:class="${pageNumber==messages.number + 1} ? active" ></a>-->
<!--                </button>-->
<!--            </div>-->
<!--        </div>-->

<!--    </div>-->
</div>


<div class="col" style="width: 100%">
    <a class="btn btn-danger btn-lg mt-2" style="width: 100%" role="button" id="backId"/>
</div>
</body>
</html>
